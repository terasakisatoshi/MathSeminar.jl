name: CI
on:
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false
    - run: docker-compose build julia
    - run: docker-compose run --rm julia julia -e 'using Pkg; Pkg.instantiate()'
    - run: docker-compose run --rm julia julia -e 'using NodeJS; run(`$(npm_cmd()) install highlight.js`)'
    - run: docker-compose run --rm julia julia -e 'using Remark; Remark.slideshow("remark/example.jl", "./remark")'
    - run: docker-compose run --rm julia julia -e 'using Franklin; optimize(minify=false)'