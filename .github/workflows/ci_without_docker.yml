name: CI without Docker
on:
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GKSwstype: 100
      JULIA_NUM_THREADS: 4
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: Install LaTeX env
      run: sudo apt-get update && sudo apt-get install -y dvipng texlive-latex-recommended
    - name: Install Rust
      uses: hecrj/setup-rust-action@v1
      with:
        rust-version: stable
    - name: Install python
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - run: pip install numpy sympy matplotlib
    - name: Install Julia
      uses: julia-actions/setup-julia@v1
      with:
        version: 1.7.0
    - name: Cache __site
      uses: actions/cache@v2
      with:
        path: __site
        key: build-${{ hashFiles('**/Dockerfiles') }}
        restore-keys: |
          build-
    - run: julia --project=@. -e 'using Pkg; Pkg.instantiate()'
    - run: julia --project=@. ./_mytools/deploy.jl
