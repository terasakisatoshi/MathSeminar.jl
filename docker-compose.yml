version: '3'
services:
  julia:
    image: mathseminarjl
    user: "${UID}:${GID}"
    container_name: math-julia
    volumes:
      - ./:/work
    working_dir: /work
    command: julia --project=/work
  franklin:
    user: "${UID}:${GID}"
    image: mathseminarjl
    container_name: math-franklin
    volumes:
      - ./:/work
    working_dir: /work
    ports:
      - "8000:8000"
    command: >
      julia -e 'using Franklin; serve(host="0.0.0.0", port=8000)'
  web:
    image: mathseminarjl
    user: "${UID}:${GID}"    
    container_name: math-web
    volumes:
      - ./:/work
    working_dir: /work
    ports:
      - "8000:8000"
    command: >
      bash -c "julia -e 'include(\"./_mytools/deploy.jl\")'"
