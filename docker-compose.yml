version: '3'
services:
  julia:
    image: mathseminarjl
    container_name: math-julia
    volumes:
      - ./:/work
    working_dir: /work
    command: julia --project=/work
  franklin:
    image: mathseminarjl
    container_name: math-franklin
    volumes:
      - ./:/work
    working_dir: /work
    ports:
      - "8000:8000"
    command: >
      bash -c "\
             julia -e 'using Pkg; Pkg.instantiate(); 
             using Franklin; serve(port=8001)' &
             python3 -m http.server --bind 0.0.0.0 --directory /work/__site"
  web:
    image: mathseminarjl
    container_name: math-web
    volumes:
      - ./:/work
    working_dir: /work
    ports:
      - "8000:8000"
    command: >
      bash -c "julia -e 'include(\"./_mytools/deploy.jl\")'"
