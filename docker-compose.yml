version: '3'
services:
  julia:
    build: ./
    container_name: math-julia
    volumes:
      - ./:/work
    working_dir: /work
    command: julia --project=/work
  web:
    build: ./
    container_name: math-web
    volumes:
      - ./:/work
    working_dir: /work
    ports:
      - "8000:8000"
    command: >
      bash -c "\
             julia -e 'using Pkg; Pkg.instantiate(); using Remark; Remark.slideshow(\"remark/example.jl\", \"remark\"); Remark.slideshow(\"remark/example.jl\", \"remark\")' &&
             julia -e 'using Pkg; using Franklin; serve(port=8001)' &
             python3 -m http.server --bind 0.0.0.0 --directory /work/__site"
