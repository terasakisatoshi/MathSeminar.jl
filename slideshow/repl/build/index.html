# [UnicodeFun.jl](https://github.com/SimonDanisch/UnicodeFun.jl)


  * 　$\LaTeX$ フォーマットを Julia が対応するUnicodeへ変換する. (できないものもある)


```julia
julia> using UnicodeFun

julia> raw"\zeta(s)" |> to_latex
"ζ(s)"
```
