# How do I create this slideshow ?


1. create document of Literate.jl format, say `example.jl`
2. just run the following julia script


```julia
using Remark
s=Remark.slideshow("example.jl", "pres", )
Remark.open(s)
```

# Plots: PyPlot backend


```@example index
# 描画バックエンドを PyPlot に切り替えるよ
using Plots
pyplot()
x = -π:0.01:π
plot(x, sin.(x))
```


---






# Plots: GR backend


```@example index
using Plots
gr()
x = -π:0.01:π
p1 = plot(x, cos.(x))
p2 = plot(x, sin.(x))
plot(p1, p2, layout=(2,1));
savefig("saved.png") #hide
```
